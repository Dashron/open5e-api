        '200':
          content:
            application/json:
              schema:
                type: array
                items: {}
          description: ''
      tags:
      - version
  /v1/manifest/:
    get:
      operationId: listManifests
      description: 'API endpoint for returning a list of of manifests.


        For each data source file, there is a corresponding manifest containing an

        MD5 hash of the data inside that file. When we update our data files, the

        corresponding manifest''s hash changes. If you host a service that

        automatically downloads data from Open5e, you can periodically check

        the manifests to determine whether your data is out of date.'
      parameters:
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      - name: limit
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      - name: ordering
        required: false
        in: query
        description: Which field to use when ordering the results.
        schema:
          type: string
      - name: search
        required: false
        in: query
        description: A search term.
        schema:
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                required:
                - count
                - results
                properties:
                  count:
                    type: integer
                    example: 123
                  next:
                    type: string
                    nullable: true
                    format: uri
                    example: http://api.example.org/accounts/?page=4
                  previous:
                    type: string
                    nullable: true
                    format: uri
                    example: http://api.example.org/accounts/?page=2
                  results:
                    type: array
                    items:
                      $ref: '#/components/schemas/Manifest'
          description: ''
      tags:
      - v1
  /v1/manifest/{id}/:
    get:
      operationId: retrieveManifest
      description: 'API endpoint for returning a particular manifest.


        For each data source file, there is a corresponding manifest containing an

        MD5 hash of the data inside that file. When we update our data files, the

        corresponding manifest''s hash changes. If you host a service that

        automatically downloads data from Open5e, you can periodically check

        the manifests to determine whether your data is out of date.'
      parameters:
      - name: id
