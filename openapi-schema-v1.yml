components:
  schemas:
    Manifest:
      type: object
      properties:
        filename:
          type: string
          description: Input file name.
          maxLength: 255
        type:
          type: string
          description: Type of file (maps to a model).
          maxLength: 25
        hash:
          type: string
          description: md5 hash of the file contents.
          maxLength: 255
        created_at:
          type: string
          format: date-time
          readOnly: true
          description: Date that this object was added to the database.
      required:
      - filename
      - type
      - hash
    Spell:
      type: object
      properties:
        slug:
          type: string
          description: Short name for the game content item.
          maxLength: 255
        name:
          type: string
          description: Name of the game content item.
        desc:
          type: string
          description: Description of the game content item. Markdown.
        higher_level:
          type: string
          description: What happens if you cast this at a higher level.
        page:
          type: string
          description: Page number reference for the document.
        range:
          type: string
          description: Text description of the target range.
        target_range_sort:
          type: integer
          maximum: 9223372036854775807
          format: int64
          description: Sortable distance ranking to the target. 0 for self, 1 for
            touch, sight is 9999, unlimited (same plane) is 99990, unlimited any plane
            is 99999. All other values in feet.
          minimum: 0
        components:
          type: string
        requires_verbal_components:
          type: boolean
          description: Casting this spell requires verbal components.
        requires_somatic_components:
          type: boolean
          description: Casting this spell requires somatic components.
        requires_material_components:
          type: boolean
          description: Casting this spell requires material components.
        material:
          type: string
          description: Description of the material required.
        can_be_cast_as_ritual:
          type: boolean
          description: Whether or not the spell can be cast as a ritual.
        ritual:
          type: string
        duration:
          type: string
          description: Description of the duration such as "instantaneous" or "Up
            to 1 minute"
        concentration:
          type: string
        requires_concentration:
          type: boolean
          description: Whether the spell requires concentration
        casting_time:
          type: string
          description: Amount of time it takes to cast the spell, such as "1 bonus
            action" or "4 hours".
        level:
          type: string
        level_int:
